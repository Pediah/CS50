<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your existing CSS styles here */
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            height: 90%;
        }

        .video-wrapper {
            text-align: center;
            margin: 10px;
            flex: 1 0 45%;
            max-width: 600px;
        }

        .video {
            width: 100%;
            height: 90%;
            object-fit: fill;
        }

        .description {
            margin-top: 10px;
        }

        .video::-webkit-media-controls-start-playback-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .video::-moz-media-controls-play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
    <title>Video Player</title>
</head>
<body>

<div class="video-container">
    <div class="video-wrapper">
        <video class="video" controls autoplay onclick="handleVideoClick('video1')">
            <source src="reg.mp4" type="video/mp4">
        </video>
        <p class="description">Description for Video 1</p>
    </div>

    <div class="video-wrapper">
        <video class="video" controls onclick="handleVideoClick('video2')">
            <source src="alumni.mp4" type="video/mp4">
        </video>
        <p class="description">Description for Video 2</p>
    </div>
</div>

<script>
    let currentlyPlaying = null;

    function handleVideoClick(videoId) {
        const video = document.getElementById(videoId);

        if (currentlyPlaying && currentlyPlaying !== video) {
            currentlyPlaying.pause();
        }

        currentlyPlaying = video;
    }
</script>

</body>
</html>
